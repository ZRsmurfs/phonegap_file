<!DOCTYPE html>
<html>
  <head>
    <title>File System Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  </head>
  <body>
  <p id="aaa">aaa</p>
  </body>

<script type="text/javascript" charset="utf-8">

	document.getElementById("aaa").innerHTML += "goes here...init";
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
		document.getElementById("aaa").innerHTML += "goes here...onready";
		window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
		document.getElementById("aaa").innerHTML += "endof111...onready";
    }

    function onFileSystemSuccess(fileSystem) {
		document.getElementById("aaa").innerHTML += "success";
        document.getElementById("aaa").innerHTML += fileSystem.name;
        document.getElementById("aaa").innerHTML += fileSystem.root.name;
    }

    function fail(error) {
		document.getElementById("aaa").innerHTML += "fail";
        document.getElementById("aaa").innerHTML += error.code;
    }

    </script>
 
</html>
